format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$python\
$nodejs\
$java\
$character"""

[directory]
style = "fg:#7ba7b4"
truncation_length = 4

[character]
success_symbol = "[❯](#50899e)"

[git_branch]
format = "[$branch]($style)"
style = "red"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)( $ahead_behind$stashed)]($style)"
style = "225"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = " [$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[nodejs]
symbol = ""
format = "[$symbol](white) [$version]($style) "
style = "bold #dfba59"

[java]
symbol = ""
format = "[$symbol](white) [$version]($style) "
style = "bold #dfba59"
